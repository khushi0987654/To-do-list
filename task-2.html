<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="logo.png" type="image/svg+xml">
    <title>To Do List</title>
    <link rel="stylesheet" href="task-2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body><a href="#" class="logo"><img src="https://connectoricons-prod.azureedge.net/u/shgogna/globalperconnector-train1/1.0.1639.3312/todo/icon.png" width="300" height="300" align="left"></a>
  <div class="bg">
    <div class="todo">
      <h1>TO DO LIST</h1>
    </div>
   
  
    <div class="container">
      
      <input type="text" class="txtb" placeholder="Add a task">
      <div class="notcomp">
        <h3>Not Completed</h3>
      </div>

      <div class="comp">
        <h3>Completed</h3>
        <script type="text/javascript">
          $(".txtb").on("keyup",function(e){
            if(e.keyCode == 13 && $(".txtb").val() != "")
            {
              var task = $("<div class='task'></div>").text($(".txtb").val());
              var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                  p.remove();
                });
              });
    
              var check = $("<i class='fas fa-check'></i>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                  $(".comp").append(p);
                  p.fadeIn();
                });
                $(this).remove();
              });
    
              task.append(del,check);
              $(".notcomp").append(task);
                //to clear the input
              $(".txtb").val("");
            }
          });
        </script>
      </body>
    </html>
        
      </div>
    </div>
</div>
